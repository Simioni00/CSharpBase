<mat-card>
    <mat-card-header>
      <mat-card-title>Atualizar Cliente</mat-card-title>
      <mat-card-subtitle> </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="input" id="id">
        <mat-label>ID</mat-label>
        <input placeholder="Ex. 1" matInput type="number" [(ngModel)]="cliente.clienteId" />
      </mat-form-field>
      <mat-form-field class="input" id="nome">
        <mat-label>Nome</mat-label>
        <input placeholder="Ex. João" matInput [(ngModel)]="cliente.nome" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button color="primary" mat-stroked-button (click)="atualizarCliente()">
        Atualizar
      </button>
    </mat-card-actions>
  </mat-card>

<mat-card>
    <mat-card-header>
        <mat-card-title>Deletar Cliente</mat-card-title>
        <mat-card-subtitle> </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="input" id="id">
            <mat-label>ID</mat-label>
            <input
                placeholder="Ex. 1"
                matInput
                type="number"
                [(ngModel)]="id"
            />
        </mat-form-field>
        <mat-form-field class="input" id="nome">
            <mat-label>Nome</mat-label>
            <input
                placeholder="Ex. João"
                matInput
                type="text"
                [(ngModel)]="nome"
            />
        </mat-form-field>
    </mat-card-content>
    
    <mat-card-actions>
        <button class="botao"color="warn" mat-stroked-button (click)="deletarPorId()">
            Deletar Id
        </button>
        <button class="botao" color="warn" mat-stroked-button (click)="deletarPorNome()">
            Deletar Nome
        </button>
    
    </mat-card-actions>
</mat-card>

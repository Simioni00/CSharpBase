<mat-card>
    <mat-card-header>
        <mat-card-title>Cadastrar Animal</mat-card-title>
        <mat-card-subtitle> </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="input" id="nome">
            <mat-label>Nome</mat-label>
            <input
                placeholder="Ex. Dog Mau"
                matInput
                type="text"
                [(ngModel)]="nome"
            />
        </mat-form-field>
        <mat-form-field class="input" id="descricao">
            <mat-label>Descrição</mat-label>
            <input
                placeholder="Ex. Gangsta"
                matInput
                type="text"
                [(ngModel)]="descricao"
            />
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button color="warn" mat-stroked-button (click)="cadastrar()">
            Cadastrar
        </button>
    </mat-card-actions>
</mat-card>

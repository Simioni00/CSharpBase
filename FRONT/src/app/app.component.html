<mat-toolbar color="primary">
    <button class="menu" mat-icon-button (click)="sidenav.toggle()">
      <mat-icon> menu </mat-icon>
    </button>
    <span>Menu</span>
  </mat-toolbar>
  <mat-sidenav-container class="container">
    <mat-sidenav #sidenav [opened]="true" mode="side">
      <mat-nav-list>
        <a mat-list-item routerLink="/pages/cliente/cliente-cadastrar">
          <div class="item">
            <mat-icon class="icon">add</mat-icon>
            <span>Cadastrar Cliente</span>
          </div>
        </a>
        <a mat-list-item routerLink="/pages/cliente/cliente-listar">
          <div class="item">
            <mat-icon class="icon"> list </mat-icon>
            <span> Listar Clientes </span>
          </div>
        </a>
        <a mat-list-item routerLink="/pages/cliente/cliente-atualizar">
          <div class="item">
            <mat-icon class="icon"> update </mat-icon>
            <span> Alterar Cliente </span>
          </div>
        </a>
        <a mat-list-item routerLink="/pages/cliente/cliente-deletar">
          <div class="item">
            <mat-icon class="icon"> delete </mat-icon>
            <span> Deletar Cliente </span>
          </div>
        </a>
      </mat-nav-list>
      <!-- <a routerLink="/pages/produto/cadastrar"> Cadastrar </a> -->
    </mat-sidenav>
    <mat-sidenav-content class="content">
      <!-- ConteÃºdo -->
      <router-outlet> </router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
